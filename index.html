<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ainoa's Lovely Site | Memories & Friends</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- GSAP & ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }

        h1, h2, h3, .heading-font {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 4px;
        }

        .clip-text-image {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, #fff, #f472b6); /* Pinkish gradient for "Lovely" vibe */
        }

        .friend-card:hover .card-img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Data from your HTML (Updated with unique placeholder images) ---
        const friendsData = [
            {
                id: 1,
                name: "Nora",
                origin: "Spain / Morocan",
                image: "https://images.unsplash.com/photo-1596781256334-0805128ff0e3?q=80&w=1000&auto=format&fit=crop"
            },
            {
                id: 2,
                name: "Tania",
                origin: "Spain",
                image: "https://images.unsplash.com/photo-1596853755050-083439b1e7c5?q=80&w=1000&auto=format&fit=crop"
            },
            {
                id: 3,
                name: "Hugo",
                origin: "Spain",
                image: "https://images.unsplash.com/photo-1620000713781-a951c863a35c?q=80&w=1000&auto=format&fit=crop"
            }
        ];

        const interests = ["Trips", "Work", "Family"];

        // --- Components ---

        const Navbar = () => (
            <nav className="fixed top-0 left-0 w-full p-6 flex justify-between items-center z-50 mix-blend-difference text-white">
                <div className="flex items-center gap-3">
                    <img 
                        src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMXBzc3k5NG1sYWh0anZoNGtoZmQ3MWMxM2trd3QyOXhyZWZuODNhNCZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/ZFfYe9AQmBM7305vXW/giphy.gif" 
                        alt="Logo" 
                        className="w-10 h-10 rounded-full object-cover border border-white/20"
                    />
                    <div className="text-xl font-bold tracking-tighter heading-font uppercase">Ainoa <span className="text-pink-500">Lovely Site</span></div>
                </div>
                
                <a 
                    href="https://instagram.com/aiinoasinh_?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" 
                    target="_blank"
                    className="hidden md:flex items-center gap-2 hover:text-pink-400 transition-colors text-sm font-medium"
                >
                    <span>SIN H_Pr</span>
                    <i data-lucide="instagram" className="w-4 h-4"></i>
                </a>
            </nav>
        );

        const Hero = () => {
            const headingRef = useRef(null);

            useEffect(() => {
                const tl = gsap.timeline();
                tl.fromTo(headingRef.current.children, 
                    { y: 100, opacity: 0 },
                    { y: 0, opacity: 1, duration: 1.2, stagger: 0.1, ease: "power4.out" }
                );
            }, []);

            return (
                <section className="h-screen w-full flex flex-col justify-center px-6 md:px-20 relative overflow-hidden">
                    {/* Background Blobs */}
                    <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-pink-600 rounded-full blur-[150px] opacity-10 pointer-events-none"></div>
                    <div className="absolute bottom-0 left-0 w-[400px] h-[400px] bg-purple-600 rounded-full blur-[120px] opacity-10 pointer-events-none"></div>

                    <div ref={headingRef} className="heading-font text-6xl md:text-9xl font-bold leading-tight z-10">
                        <div className="overflow-hidden"><div>MEMORIES</div></div>
                        <div className="overflow-hidden"><div className="clip-text-image">& FRIENDS</div></div>
                    </div>
                    
                    <div className="mt-12">
                        <h3 className="text-gray-400 mb-4 uppercase tracking-widest text-sm">Find Link Below</h3>
                        <a 
                            href="https://instagram.com/aiinoasinh_?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" 
                            target="_blank"
                            className="inline-flex items-center gap-3 bg-white text-black px-8 py-4 rounded-full font-bold hover:scale-105 transition-transform duration-300"
                        >
                            <i data-lucide="instagram"></i>
                            VISIT SIN H_Pr
                        </a>
                    </div>
                </section>
            );
        };

        const FriendsGrid = () => {
            const gridRef = useRef(null);

            useEffect(() => {
                gsap.registerPlugin(ScrollTrigger);
                
                const ctx = gsap.context(() => {
                    gsap.fromTo(".friend-card",
                        { y: 100, opacity: 0 },
                        { 
                            y: 0, 
                            opacity: 1, 
                            duration: 0.8, 
                            stagger: 0.2, 
                            ease: "power2.out",
                            scrollTrigger: {
                                trigger: gridRef.current,
                                start: "top 70%",
                            }
                        }
                    );
                }, gridRef);

                return () => ctx.revert();
            }, []);

            return (
                <section className="py-20 px-6 md:px-20 min-h-screen bg-black/50">
                    <h2 className="heading-font text-4xl md:text-6xl font-bold mb-16 border-b border-gray-800 pb-8">THE CREW</h2>

                    <div ref={gridRef} className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {friendsData.map((friend) => (
                            <div key={friend.id} className="friend-card group cursor-pointer bg-[#0a0a0a] border border-gray-800 rounded-xl overflow-hidden hover:border-pink-500/50 transition-colors">
                                <div className="relative aspect-[4/5] overflow-hidden">
                                    <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent z-10 opacity-60"></div>
                                    <img 
                                        src={friend.image} 
                                        alt={friend.name}
                                        className="card-img w-full h-full object-cover transition-transform duration-700 ease-in-out"
                                    />
                                    <div className="absolute bottom-6 left-6 z-20">
                                        <h3 className="heading-font text-3xl font-bold text-white">{friend.name}</h3>
                                        <div className="flex items-center gap-2 mt-2">
                                            <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                            <p className="text-gray-300 text-sm uppercase tracking-wide">{friend.origin}</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="p-6">
                                    <div className="flex justify-between text-sm text-gray-500 border-b border-gray-800 pb-2 mb-2">
                                        <span>STATUS</span>
                                        <span>FRIEND</span>
                                    </div>
                                    <div className="flex justify-between text-sm text-gray-500">
                                        <span>AGE</span>
                                        <span>--</span>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </section>
            );
        };

        const InterestsMarquee = () => {
            return (
                <section className="py-20 border-t border-gray-900 border-b border-gray-900 overflow-hidden bg-[#0a0a0a]">
                     <div className="flex whitespace-nowrap overflow-hidden">
                        <div className="flex animate-marquee">
                            {[1,2,3,4,5,6].map(i => (
                                <div key={i} className="flex gap-12 mx-6">
                                    {interests.map((item, index) => (
                                        <span key={index} className="text-6xl md:text-8xl font-bold text-transparent text-stroke-2 opacity-30 uppercase font-outline hover:opacity-100 hover:text-white transition-all duration-300 cursor-default">
                                            {item}
                                        </span>
                                    ))}
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="py-12 px-6 md:px-20 text-center text-gray-600 text-sm">
                <p>&copy; 2024 Ainoa's Lovely Site. Created by noury.</p>
            </footer>
        );

        const App = () => {
            useEffect(() => {
                lucide.createIcons();
                
                // Styles for Marquee & Text Stroke
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes marquee {
                        0% { transform: translateX(0); }
                        100% { transform: translateX(-50%); }
                    }
                    .animate-marquee {
                        animation: marquee 30s linear infinite;
                    }
                    .text-stroke-2 {
                        -webkit-text-stroke: 1px #555;
                    }
                    .font-outline {
                        color: transparent; 
                    }
                `;
                document.head.appendChild(style);
            }, []);

            return (
                <div className="antialiased">
                    <Navbar />
                    <Hero />
                    <FriendsGrid />
                    <InterestsMarquee />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
